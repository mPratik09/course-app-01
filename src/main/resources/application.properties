# ----------------------------------------------------
# Application Configuration
# ----------------------------------------------------
spring.application.name=course-app-01
server.servlet.context-path=/course_app_01

# ----------------------------------------------------
# Database Configuration
# ----------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/course_app
spring.datasource.username=root
spring.datasource.password=Mysql

# Validate schema on startup (no schema generation)
spring.jpa.hibernate.ddl-auto=validate

# ----------------------------------------------------
# JPA & Hibernate Configuration
# ----------------------------------------------------
# Show basic SQL queries
spring.jpa.show-sql=true

# Pretty print SQL
spring.jpa.properties.hibernate.format_sql=true

# Log SQL statements
logging.level.org.hibernate.SQL=DEBUG

# Log bind parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ----------------------------------------------------
# View Resolver Configuration (JSP)
# ----------------------------------------------------
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
